<body>
    <header>
    <main>
        <h1>Patatas fritas</h1>
        <p>Receta de patats fritas caseras.</p>
        <img src="img/patatas.jpg" alt="">

        <h2>Ingredientes</h2>
        
        <ul>
            <li>3 o 4 patatas (300 g.)</li>
            <li>4 dientes de ajo</li>
            <li>Aceite de oliva</li>
            <li>Sal</li>
        </ul>

        <h2>Elaboración (Pasos)</h2>
        <ol type="1">
            <li>Calentar aceite en una sartén.</li>
            <li>Añadir las pattas cortas, la sal y los ajos</li>
            <li>Freir al gusto.</li>
            <li>Servir al plato.</li>
        </ol>

    </main>

    </header>
