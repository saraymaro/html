<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regexp phone validation</title>
</head>
<body>
    <h1>Validación de teléfono mediante a expresiones regulares:</h1>
    <form>
        <input type="textarea" placeholder="Enter 9 digits of your phone" pattern="^[6,7][0-9]{8}" required />
        <input type="Submit"/>
    </form>

</body>
</html>
